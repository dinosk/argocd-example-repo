# Default values for gazebo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: dinos

image:
  repository: dinossimpson/aai-jupyterlab-gpu-py3.7
  tag: 0.5
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

labels:
  app: jupyterlab-{{ .Release.Time.Seconds }}

service:
  type: NodePort
  name: jupyterlab-svc
  port: 8888
  protocol: TCP
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: jupyterlab-ambassador
      prefix: /jupyterlab
      service: jupyterlab-svc:8888

persistence:
  claimName: jupyterlab-pvc-{{ .Release.Time.Seconds }}
  volumeName: jupyterlab-volume
  # careful, if the directory exists in the image, it will get overwritten with whatever is in the pvc
  mountPath: /persistent
  size: 10Gi

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

  #resources:
  #  limits:
  # cpu: 10000m
  # memory: 64Gi
  # nvidia.com/gpu: 1

healthChecks:
  livenessProbe:
    tcpSocket:
      port: 8888
  readinessProbe:
    tcpSocket:
      port: 8888

nodeSelector:
  #gpu-accelerated: "true"
  cpu: "fast"

tolerations: []

affinity: {}
